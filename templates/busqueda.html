<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
</head>
<body>
    <div class="container">
        <form name="formSearch" method="POST" action="{{ url_for('busqueda')}}">
            <input type="text" id="buscador" name="buscador" autocomplete="on">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div class="container">        
        <div class = "items">
            <ul class="list">
            {% for item in items %}
                <li class="articulo">{{ item.name }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
