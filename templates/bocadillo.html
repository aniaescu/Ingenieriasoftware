{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="/bocadillos" METHOD="POST">
        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Precio" name="precio">
        <tbody>
            <select name="ingrediente" id="ingrediente" multiple>
                {% for ingrediente in ingredientes %}
                <option value="{{ ingrediente.id }}">{{ ingrediente.name }}</option>
                {% endfor %}
            </select>
        </tbody>
        <input type="submit" value="Añadir bocadillo">
    </form>
    <br></br>
</div>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Ingredientes</th>
            </tr>
        </thead>
        <tbody>
            {% for bocadillo in bocadillos %}
            <tr>
                <td>{{ bocadillo.name }}</td>
                <td>{{ bocadillo.precio }}</td>
                {% for a in bocadillo.ingrediente.values() %}
                <td>{{ a }}</td>
                {% endfor %}
                <td><a href="/bocadillos/delete/{{ bocadillo.id }}" class="btn btn-outline-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br></br>
    <a href='/index'><button>Atrás</button></a>

</div>

{% endblock %}
